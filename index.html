<!DOCTYPE html>
<html>
  <head>
    <title>Shizuku 就活相談AI</title>
    <base target="_blank">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#f4b88b">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Chiai from Waifu On The Web">
    <meta property="og:site_name" content="Chat with me!">
    <meta property="og:description" content="皆さんはじめまして！しずくですっ！就職活動に取り組む皆様の新たな気づきの一助になれるようにいろんなことを語らいましょう！">
    <!--<meta property="twitter:image" content="https://sglkc.github.io/waifu-otw/assets/thumbnail.png">-->
    <script src="scripts/live2d.min.js" defer></script>
    <script src="scripts/live2dcubismcore.min.js" defer></script>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main id="container">
      <div id="live">
        <nav id="menu">
          <button id="login">
            <h1 style="color:#E8EAED;">ログイン</h1>
            <img src="assets/login_30dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg" width="40" height="40">
          </button>
          
          <button id="help">
            <h1 style="color:#E8EAED;">ヘルプ</h1>
            <img src="assets/question.svg" width="40" height="40">
          </button><!--
          <button id="recognition">
            <img width="40" height="40">
          </button>
          <button id="recognition-lang">EN</button>-->
        </nav>
        <canvas id="canvas"></canvas>
        <img id="background" src="assets/background.webp" alt="background" draggable="false">
      </div>
      <div id="chat">
        <main id="messages">
          <div class="reply">はじめまして”しずく”です！！</div>
          <div class="reply">早速ですが今日あった出来事をお聞かせください！</div>
        </main>
        <form id="form">
          <input id="message" placeholder="send a message!" autocomplete="off">
          <button id="send" type="submit">Send</button>
        </form>
      </div>
    </main>
    <div id="loader"></div>
    <script type="module" src="/src/index.ts"></script>
  </body>
</html>
